<!doctype html>
<html>

<meta charset="utf-8">

<body>
<script type="text/javascript">
function add(){
	var x=document.getElementById("nbr1").value;
	var y=document.getElementById("nbr2").value;
	
	document.getElementById("resultat").value=parseFloat(x)+parseFloat(y);	

}
function moins(){
	var x=document.getElementById("nbr1").value;
	var y=document.getElementById("nbr2").value;
	
	document.getElementById("resultat").value=parseFloat(x)-parseFloat(y);		
}
function puissance(){
	var x=document.getElementById("nbr1").value;
	var y=document.getElementById("nbr2").value;
	
	document.getElementById("resultat").value= Math.pow(parseFloat(x),parseInt(y));	
}

function lemax(){
	var x=document.getElementById("nbr1").value;
	var y=document.getElementById("nbr2").value;

	document.getElementById("resultat").value= Math.max(parseFloat(x),parseInt(y));	
}
function lemin(){
	var x=document.getElementById("nbr1").value;
	var y=document.getElementById("nbr2").value;

	document.getElementById("resultat").value= Math.min(parseFloat(x),parseInt(y));	
}
</script>

nombre2<input type="text" id="nbr2"><br>
<input type="button" value="Somme" onClick="add()">
