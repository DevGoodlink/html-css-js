<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>style dynamique</title>
<style type="text/css">
h2:first-letter{
	color:#B82325;
	font-size:50px;
	font-weight:100;
	text-transform:capitalize;
	
	
}
h2:hover{
	background-color::#3B1818;
	font-family:Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	
}
input:focus{
	background:#6AD527;
	color:#A20003;
}
</style>

</head>

<body>
<h2>programmes</h2>
<h2>filières</h2>
<h2>étudiants</h2>
<input type="text" name="txtpre"/>
</body>
</html>
